<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCA2017 – Mašinska obrada</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background:#f9f9f9; color:#222; }
    header, section { padding: 20px; text-align: center; }
    h1, h2 { margin-bottom: 10px; }
    .lang-btn { padding: 5px 10px; margin: 5px; border: none; background:#ddd; cursor:pointer; border-radius:5px; }
    .lang-btn.active { background:#333; color:#fff; }
    #gallery-grid img { width:200px; margin:5px; border-radius:8px; cursor:pointer; transition:transform .2s; }
    #gallery-grid img:hover { transform:scale(1.05); }
    #lightbox { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8);
                display:none; justify-content:center; align-items:center; z-index:1000; }
    #lightbox img { max-width:90%; max-height:90%; border-radius:10px; }
    form { max-width:400px; margin:20px auto; display:flex; flex-direction:column; gap:10px; }
    input, textarea, button { padding:10px; border-radius:5px; border:1px solid #ccc; font-size:16px; }
    button { background:#333; color:white; cursor:pointer; border:none; }
    button:hover { background:#555; }
  </style>
</head>
<body>

  <header>
    <h1 id="txt-company">MCA2017 — Mašinska obrada</h1>
    <h2 id="hero-title">Precizne usluge mašinske obrade u Čačku</h2>
    <div>
      <button id="lang-sr" class="lang-btn active" onclick="setLang('sr')">SR</button>
      <button id="lang-en" class="lang-btn" onclick="setLang('en')">EN</button>
      <button id="lang-de" class="lang-btn" onclick="setLang('de')">DE</button>
    </div>
  </header>

  <section id="gallery">
    <h2>Galerija</h2>
    <div id="gallery-grid"></div>
  </section>

  <div id="lightbox">
    <img id="lb-img" alt="Prikaz slike" onclick="this.parentElement.style.display='none'">
  </div>

  <section id="contact">
    <h2>Kontakt</h2>
    <form id="contactForm">
      <input name="name" placeholder="Vaše ime" required />
      <input name="email" type="email" placeholder="Vaš email" required />
      <textarea name="message" placeholder="Poruka..." required></textarea>
      <button type="submit">Pošalji</button>
    </form>
  </section>

  <!-- ✅ JAVASCRIPT -->
  <script>
  document.addEventListener("DOMContentLoaded", function() {

    function setText(id, text) {
      const el = document.getElementById(id);
      if (el) el.innerText = text;
    }

    // ---------------- JEZICI ----------------
    const TEXT = {
      sr: {
        company: "MCA2017 — Mašinska obrada",
        heroTitle: "Precizne usluge mašinske obrade u Čačku"
      },
      en: {
        company: "MCA2017 — Machining Services",
        heroTitle: "Precision machining services in Čačak"
      },
      de: {
        company: "MCA2017 — Maschinenbearbeitung",
        heroTitle: "Präzise Bearbeitungsdienste in Čačak"
      }
    };

    window.setLang = function(lang) {
      const t = TEXT[lang];
      if (!t) return;
      setText("txt-company", t.company);
      setText("hero-title", t.heroTitle);
      document.querySelectorAll(".lang-btn").forEach(btn => btn.classList.remove("active"));
      const active = document.getElementById("lang-" + lang);
      if (active) active.classList.add("active");
    };

    // ---------------- GALERIJA ----------------
    const galleryGrid = document.getElementById("gallery-grid");
    if (galleryGrid) {
      const galleryImages = [
        "https://picsum.photos/id/1011/800/600",
        "https://picsum.photos/id/1015/800/600",
        "https://picsum.photos/id/1016/800/600"
      ];
      galleryImages.forEach((src, i) => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = "Slika " + (i + 1);
        img.onclick = () => openLightbox(src);
        galleryGrid.appendChild(img);
      });
    }

    window.openLightbox = function(src) {
      const lb = document.getElementById("lightbox");
      const img = document.getElementById("lb-img");
      if (lb && img) {
        img.src = src;
        lb.style.display = "flex";
      }
    };

    // ---------------- KONTAKT FORMA ----------------
    const form = document.getElementById("contactForm");
    if (form) {
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const msg = form.message.value.trim();
        if (!name || !email || !msg) {
          alert("Molimo ispunite sva polja!");
          return;
        }
        alert("Hvala, " + name + "! Vaša poruka je poslata.");
        form.reset();
      });
    }

    // ---------------- DEFAULT JEZIK ----------------
    setLang("sr");
  });
  </script>
</body>
</html>
